<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replicação de Mensagens de Bot Telegram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            color: #2c3e50;
        }
        .message {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Replicação de Mensagens de Bot Telegram</h1>

    <pre id="response">Carregando...</pre>

    <script>
        // Função para fazer a requisição para a API no Vercel
        function replicateMessages() {
            fetch('/api/replicator')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('response').innerHTML = `
                            <div class="message">
                                <div class="text">Mensagem replicada com sucesso!</div>
                            </div>
                        `;
                    } else {
                        document.getElementById('response').innerHTML = `
                            <div class="error">Erro: ${data.message || data.error}</div>
                        `;
                    }
                })
                .catch(error => {
                    document.getElementById('response').innerHTML = `
                        <div class="error">Erro ao conectar com a API: ${error.message}</div>
                    `;
                });
        }

        // Chamar a função para replicar as mensagens
        replicateMessages();
    </script>
</body>
</html>
