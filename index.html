<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replicação de Mensagens de Bot Telegram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            color: #2c3e50;
        }
        .message {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .message .text {
            font-weight: bold;
            font-size: 1.2em;
        }
        .message .date {
            color: #999;
            font-size: 0.9em;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Replicação de Mensagens de Bot Telegram</h1>
    <pre id="response">Carregando...</pre>

    <script>
        const tokenBotOrigem = '6837412955:AAEb5dH8PECn5oX8t5VcArRyejLMLys-pXg'; // Token do bot origem
        const tokenBotDestino = '7348520195:AAGN8xkJXATY1OmyhLkGxu2Kv4z-lR5BtB0'; // Token do bot destino
        const chatIdOrigem = '-1002029148099'; // ID do grupo/canal de origem
        const chatIdDestino = '-1002422442915'; // ID do grupo/canal de destino
        let lastMessageId = null;

        function replicateMessages() {
            fetch(`https://api.telegram.org/bot${tokenBotOrigem}/getUpdates?offset=-1`)
                .then(response => response.json())
                .then(updateData => {
                    if (updateData.ok && updateData.result.length > 0) {
                        const message = updateData.result[0].channel_post;

                        if (message && message.chat.id == chatIdOrigem && message.message_id !== lastMessageId) {
                            fetch(`https://api.telegram.org/bot${tokenBotDestino}/sendMessage`, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({
                                    chat_id: chatIdDestino,
                                    text: message.text
                                })
                            })
                            .then(response => response.json())
                            .then(sendData => {
                                if (sendData.ok) {
                                    document.getElementById('response').innerHTML = 
                                        `<div class="message">
                                            <div class="text">Mensagem replicada com sucesso!</div>
                                            <div class="date">Última Mensagem:</div>
                                            <div>${message.text}</div>
                                            <div class="date">${new Date(message.date * 1000).toLocaleString()}</div>
                                        </div>`;
                                    lastMessageId = message.message_id;
                                } else {
                                    document.getElementById('response').innerHTML = 
                                        `<div class="error">Erro ao replicar mensagem: ${sendData.description}</div>`;
                                }
                            })
                            .catch(error => {
                                document.getElementById('response').innerHTML = 
                                    `<div class="error">Erro ao enviar mensagem: ${error.message}</div>`;
                            });
                        }
                    } else {
                        document.getElementById('response').innerHTML = 'Nenhuma nova mensagem para replicar.';
                    }
                })
                .catch(error => {
                    document.getElementById('response').innerHTML = `Erro: ${error.message}`;
                });
        }

        setInterval(replicateMessages, 5000);
    </script>
</body>
</html>
