<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Telegram - Responder a Mensagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            color: #2c3e50;
        }
        .message {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Bot Telegram - Responder a Mensagens</h1>
    <pre id="response">Carregando...</pre>

    <script>
        const tokenBotDestino = '7348520195:AAGN8xkJXATY1OmyhLkGxu2Kv4z-lR5BtB0'; // Token do bot destino
        const chatIdDestino = '-1002422442915'; // ID do grupo/canal de destino
        let lastUpdateId = null; // Para armazenar o ID da última atualização

        // Função para buscar novas mensagens e responder
        function checkMessages() {
            fetch(`https://api.telegram.org/bot${tokenBotDestino}/getUpdates?offset=${lastUpdateId ? lastUpdateId + 1 : ''}`)
                .then(response => response.json())
                .then(data => {
                    if (data.ok && data.result.length > 0) {
                        data.result.forEach(update => {
                            const message = update.message;

                            // Verifica se a mensagem é do chat correto e se não é uma mensagem do bot
                            if (message && message.chat.id == chatIdDestino && message.from.id != tokenBotDestino.split(':')[0]) {
                                // Se a mensagem contém "gatomia"
                                if (message.text && message.text.toLowerCase().includes("gatomia")) {
                                    // Responde com "Mia teu cu"
                                    fetch(`https://api.telegram.org/bot${tokenBotDestino}/sendMessage`, {
                                        method: 'POST',
                                        headers: {
                                            'Content-Type': 'application/json'
                                        },
                                        body: JSON.stringify({
                                            chat_id: chatIdDestino,
                                            text: "Mia teu cu"
                                        })
                                    })
                                    .then(response => response.json())
                                    .then(sendData => {
                                        if (sendData.ok) {
                                            document.getElementById('response').innerHTML = 
                                                `<div class="message">Resposta enviada com sucesso!</div>`;
                                        } else {
                                            document.getElementById('response').innerHTML = 
                                                `<div class="error">Erro ao enviar resposta: ${sendData.description}</div>`;
                                        }
                                    })
                                    .catch(error => {
                                        document.getElementById('response').innerHTML = 
                                            `<div class="error">Erro: ${error.message}</div>`;
                                    });
                                }
                            }

                            // Atualiza o ID da última atualização
                            lastUpdateId = update.update_id;
                        });
                    }
                })
                .catch(error => {
                    document.getElementById('response').innerHTML = `Erro: ${error.message}`;
                });
        }

        // Chama a função para verificar novas mensagens a cada 5 segundos
        setInterval(checkMessages, 5000);
    </script>
</body>
</html>
