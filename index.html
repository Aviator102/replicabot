<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replicação de Mensagens de Bot Telegram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            color: #2c3e50;
        }
        .message {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .message .text {
            font-weight: bold;
            font-size: 1.2em;
        }
        .message .date {
            color: #999;
            font-size: 0.9em;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Replicação de Mensagens de Bot Telegram</h1>

    <pre id="response">Carregando...</pre>

    <script>
        const tokenBotOrigem = '6837412955:AAEb5dH8PECn5oX8t5VcArRyejLMLys-pXg'; // Token do bot origem
        const tokenBotDestino = '7348520195:AAGN8xkJXATY1OmyhLkGxu2Kv4z-lR5BtB0'; // Token do bot destino
        const chatIdOrigem = '-1002029148099'; // ID do grupo/canal de origem
        const chatIdDestino = '-1002422442915'; // ID do grupo/canal de destino
        let lastMessageId = null; // Para armazenar o ID da última mensagem replicada

        // Função para obter e replicar mensagens do canal de origem
        function replicateMessages() {
            fetch(`https://api.telegram.org/bot${tokenBotOrigem}/getUpdates`)
                .then(response => response.json())
                .then(updateData => {
                    if (updateData.ok && updateData.result.length > 0) {
                        const newMessages = updateData.result.filter(update => 
                            update.channel_post && update.channel_post.chat.id == chatIdOrigem
                        );

                        newMessages.forEach(update => {
                            const message = update.channel_post;

                            // Log para verificação
                            console.log(`ID da mensagem: ${message.message_id}, Texto: ${message.text}`);

                            // Verifica se esta mensagem já foi replicada
                            if (lastMessageId !== message.message_id) {
                                // Encaminhar a mensagem para o grupo/canal de destino
                                fetch(`https://api.telegram.org/bot${tokenBotDestino}/sendMessage`, {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json'
                                    },
                                    body: JSON.stringify({
                                        chat_id: chatIdDestino,
                                        text: message.text
                                    })
                                })
                                .then(response => response.json())
                                .then(sendData => {
                                    if (sendData.ok) {
                                        document.getElementById('response').innerHTML = `
                                            <div class="message">
                                                <div class="text">Mensagem replicada com sucesso!</div>
                                                <div class="date">Última Mensagem:</div>
                                                <div>${message.text}</div>
                                                <div class="date">${new Date(message.date * 1000).toLocaleString()}</div>
                                            </div>
                                        `;
                                        lastMessageId = message.message_id; // Atualiza o ID da última mensagem replicada
                                    } else {
                                        document.getElementById('response').innerHTML = `
                                            <div class="error">Erro ao replicar mensagem: ${sendData.description}</div>
                                        `;
                                    }
                                })
                                .catch(error => {
                                    document.getElementById('response').innerHTML = `
                                        <div class="error">Erro ao enviar mensagem: ${error.message}</div>
                                    `;
                                });
                            }
                        });
                    } else {
                        document.getElementById('response').innerHTML = 'Erro ao buscar mensagens.';
                    }
                })
                .catch(error => {
                    document.getElementById('response').innerHTML = `Erro: ${error.message}`;
                });
        }

        // Chama a função para replicar mensagens a cada 10 segundos
        replicateMessages();
        setInterval(replicateMessages, 50000);
    </script>
</body>
</html>
