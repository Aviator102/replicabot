<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replicação de Mensagens de Bot Telegram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            color: #2c3e50;
        }
        .message {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .message .text {
            font-weight: bold;
            font-size: 1.2em;
        }
        .message .date {
            color: #999;
            font-size: 0.9em;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Replicação de Mensagens de Bot Telegram</h1>

    <div id="response">Carregando...</div>

    <script>
        // URL da API no Vercel (adicione sua URL Vercel aqui)
        const apiURL = 'https://seu-backend.vercel.app/api/replicator'; // Substitua pela URL do seu backend

        // Função para obter a resposta da API
        function getReplicatedMessage() {
            fetch(apiURL)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('response').innerHTML = `
                            <div class="message">
                                <div class="text">Mensagem replicada com sucesso!</div>
                                <div>${data.text}</div>
                                <div class="date">Horário: ${data.date}</div>
                            </div>
                        `;
                    } else {
                        document.getElementById('response').innerHTML = `
                            <div class="error">Erro: ${data.error}</div>
                        `;
                    }
                })
                .catch(error => {
                    document.getElementById('response').innerHTML = `
                        <div class="error">Erro ao conectar com a API: ${error.message}</div>
                    `;
                });
        }

        // Chama a função para carregar a mensagem ao abrir a página
        getReplicatedMessage();

        // Atualiza a mensagem a cada 5 segundos
        setInterval(getReplicatedMessage, 5000);
    </script>
</body>
</html>
