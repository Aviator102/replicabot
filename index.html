<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replicação de Mensagens de Bot Telegram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            color: #2c3e50;
        }
        .message {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .message .text {
            font-weight: bold;
            font-size: 1.2em;
        }
        .message .date {
            color: #999;
            font-size: 0.9em;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Replicação de Mensagens de Bot Telegram</h1>

    <pre id="response">Carregando...</pre>

    <script>
        async function checkMessages() {
            try {
                const response = await fetch('/api/replicator'); // Chama o endpoint
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                document.getElementById('response').innerHTML = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('response').innerHTML = `Erro ao conectar com a API: ${error.message}`;
            }
        }

        // Chama a função a cada 5 segundos
        setInterval(checkMessages, 5000);
    </script>
</body>
</html>
